<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="../assets/icons/ahmedfaraz-icon.png">
    <title>Theatre Seat Selection</title>
</head>

<body>
    <!-- Top Name Tag -->
    <small class="info">By Ahmed Faraz _</small>
    <!-- MAIN FLIPPABLE CONTAINER -->
    <div class="container" id="container">
        <!-- Seat Selection Page -->
        <div class="card seats-card">
            <!-- Select Movie -->
            <div class="selection-container">
                <label for="movie">Please Select Your Movie</label>
                <select id="movies">
                    <!-- <option value="15">Top Gun: Maverick ($15)</option> -->
                </select>
            </div>
            <!-- Display Legend -->
            <div class="legend-container">
                <div>
                    <div class="seat legend-seat available"></div>
                    <small>Available</small>
                </div>
                <div>
                    <div class="seat legend-seat selected"></div>
                    <small>Selected</small>
                </div>
                <div>
                    <div class="seat legend-seat occupied"></div>
                    <small>Occupied</small>
                </div>
            </div>
            <!-- Display Theatre Screen -->
            <div class="screen" id="screen">
                <!-- <iframe src="https://www.youtube.com/embed/qSqVVswa420" title="YouTube video player" frameborder="0"
                    allow="accelerometer; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                    allowfullscreen></iframe> -->
            </div>
            <!-- Dislpay Seats -->
            <div class="seats-container" id="seats-container">
                <!-- <div class="row">
                    <div class="seat available"></div>
                    <div class="seat available"></div>
                    <div class="seat available"></div>
                    <div class="seat available"></div>
                    <div class="seat available"></div>
                    <div class="seat available"></div>
                    <div class="seat available"></div>
                    <div class="seat available"></div>
                </div> -->
            </div>
            <!-- Display Result -->
            <p class="result">You have selected <span id="total-seats-selected">0</span> seats, for a total price of
                $<span id="total-price">0</span></p>
            <!-- Control Buttons -->
            <div class="controls">
                <button class="btn" id="reset">Reset</button>
                <button class="btn" id="buy">Buy</button>
            </div>
        </div>
        <!-- TICKET CONTAINER -->
        <div class="card ticket-card">
            <h1>Your Cinema Ticket</h1>
            <!-- Info -->
            <p>Date <span id="date">2/2/2</span></p>
            <p>Movie <span id="selected-movie">Movie selected</span></p>
            <p>Seats <span id="selected-seats">
                    <small>12</small>
                    <small>13</small>
                    <small>14</small>
                </span></p>
            <p>Price <span id="total-price-ticket">price</span></p>
            <!-- Button -->
            <button class="btn" id="ok">OK</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
