<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Form Validation</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="../assets/icons/my-icon.png">
</head>
<body>
    <div class="container">
        <form id="form" class="form">
            <h2>Sign Up</h2>
            <div class="info">By Ahmed Faraz _</div>
            <div class="form-control">
                <label for="username">Username</label>
                <input type="text" id="username" placeholder="Enter Username">
                <small>Error Message</small>
            </div>
            <div class="form-control">
                <label for="email">Email</label>
                <input type="text" id="email" placeholder="Enter email">
                <small>Error Message</small>
            </div>
            <div class="form-control">
                <label for="password">Password</label>
                <input type="password" id="password" placeholder="Enter Password">
                <small>Error Message</small>
            </div>
            <div class="form-control">
                <label for="confirmPassword">Confirm Password</label>
                <input type="password" id="confirmPassword" placeholder="Enter Password Again">
                <small>Error Message</small>
            </div>
            <button class="submit-btn">Submit</button>
        </form>
        <a href="./../index.html#project-01"><button class="home-btn">Home</button></a>
    </div>
    <script src="script.js"></script>
</body>
</html>
