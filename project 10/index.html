<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="../assets/icons/ahmedfaraz-icon.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA==" crossorigin="anonymous" />
    <title>Music Player</title>
</head>
<body>
    <div class="player-page">
        <div class="top">
            <Button class="back"><a href="../index.html#project-10"><i class="fas fa-arrow-circle-left"></i></a></Button>
            <p class="info">By Ahmed Faraz _</p>
        </div>
        <div id="container" class="container">
            <h1>Music Player</h1>
            <h2 class="title" id="title"></h2>
            <div class="animation">
                <div class="disc-area">
                    <div class="plate"></div>
                    <div class="disc">
                        <img class="image" src="" alt="album-art" id="cover">
                        <div class="inner-shade"></div>
                        <div class="inner-circle"></div>
                    </div>
                </div>
            </div>
            <audio id="audio" src=""></audio>
            <div class="progress-container" id="progress-container">
                <div class="progress" id="progress"></div>
            </div>
            <div class="navigation">
                <button class="action-btn" id="drop-down"><i class="fas fa-arrow-circle-down"></i></button>
                <button class="action-btn" id="prev"><i class="fas fa-backward"></i></button>
                <button class="action-btn" id="play"><i class="fas fa-play"></i></button>
                <button class="action-btn" id="next"><i class="fas fa-forward"></i></button>
                <button class="action-btn" id="volume"><i class="fas fa-volume-up"></i></button>
                <button class="action-btn" id="random"><i class="fas fa-random"></i></button>
            </div>
        </div>
    </div>
    <div class="song-list-page" id="song-list-page">
        <ul class="songs" id="songs">
        </ul>
    </div>
    <script src="script.js"></script>
</body>
</html>
