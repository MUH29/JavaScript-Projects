<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/progress.css">
    <title>Video Player</title>
    <link rel="shortcut icon" href="../assets/icons/my-icon.png">
</head>
<body>
    <div class="info">By Ahmed Faraz _</div>
    <h1>Video Player</h1>
    <div class="main-container">
        <video src="assets/videos/SpaceX Falcon Heavy- Elon Musk's Engineering Masterpiece.mp4" class="video" poster="assets/images/spacexrocketreturn.jpg">Your browser does not support the video tag.</video>
        <div class="front-screen">
            <img src="assets/icons/play.svg" id="playBtnScreen" class="playBtnScreen">
            <div class="panel left">Double Tap to move Backward <span>-10s</span></div>
            <div class="panel right">Double Tap to move Forward <span>+10s</span></div>
            <div class="controls">
                <img src="assets/icons/play-sm.svg" id="play" class="icons">
                <img src="assets/icons/stop-sm.svg" id="stop" class="icons">
                <span class="timestamp" id="current">00:00</span>
                <input type="range" id="progress" class="progress" min="0" max="100" value="0" step="0.1">
                <span class="timestamp" id="total">00:00</span>
                <img src="assets/icons/vol-1.svg" id="vol" class="icons">
                <img src="assets/icons/full-screen.svg" id="full-screen" class="icons">
                <img src="assets/icons/rotate.svg" id="rotate" class="icons">
            </div>
        </div>
    </div>
    <a href="../index.html#project-03" style="text-decoration: none;"><button class="home">Home</button></a>
    <script src="css/style.js"></script>
    <script src="script.js"></script>
</body>
</html>
