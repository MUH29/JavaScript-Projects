<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA==" crossorigin="anonymous" />
    <link rel="shortcut icon" href="../assets/icons/my-icon.png">
    <title>Memory Cards</title>
</head>
<body>
    <header>
        <section>
            <button class="btn clear" id="clear-all"><i class="fas fa-trash"></i> Clear All Cards</button>
            <p>By Ahmed Faraz _</p>
        </section>
        <h1>Memory Cards</h1>
        <button class="btn add-ghost" id="add-ghost"><i class="fas fa-plus"></i> Add New Card</button>
    </header>
    <div class="cards-container" id="cards-container"></div>
    <div class="navigation">
        <button class="btn nvg" id="prev"><i class="fas fa-chevron-left"></i></button>
        <p id="navigation-text">1/3</p>
        <button class="btn nvg" id="next"><i class="fas fa-chevron-right"></i></button>
    </div>
    <div class="form-container" id="form-container">
        <div class="form-card">
            <div class="form-header">
                <h3>Add New Card</h3>
                <button class="btn form-close" id="form-close"><i class="form-close fas fa-times"></i></button>
            </div>
            <form class="form">
                <div class="form-control">
                    <label for="question">Question</label>
                    <textarea id="question" cols="30" rows="5" placeholder="Enter question here"></textarea>
                </div>
                <div class="form-control">
                    <label for="answer">Answer</label>
                    <textarea id="answer" cols="30" rows="5" placeholder="Enter answer here"></textarea>
                </div>
                <button class="btn add" id="add"><i class="fas fa-plus"></i> Add Card</button>
            </form>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
