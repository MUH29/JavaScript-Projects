<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="icon shortcut" href="../assets/icons/my-icon.png">
    <title>New Year Countdown</title>
</head>
<body>
    <!-- Header -->
    <header>
        <h1>New Year Countdown<br><span id="badge-happy-new-year">Happy New Year</span></h1>
    </header>
    <!-- Main -->
    <div class="container">
        <p class="badge">Current Time</p>
        <!-- Clock -->
        <div class="clock">
            <img class="new-year-sticker" id="new-year-sticker" src="./assets/giffs/new-year-sticker.gif" alt="New Year Sticker">
            <img class="clock-face" src="./assets/images/clock-face.jpg" alt="Clock Face">
            <div id="hours-needle" class="needle"></div>
            <div id="minutes-needle" class="needle"></div>
            <div id="seconds-needle" class="needle"></div>
        </div>
        <!-- Time Left Block -->
        <p class="badge">Time Left for Year <span id="year">2020</span></p>
        <div class="time-left-container">
            <div class="keys">
                <span>Months</span>
                <span>Days</span>
                <span>Hours</span>
                <span>Minutes</span>
                <span>Seconds</span>
            </div>
            <div class="values">
                <span id="months">00</span>
                <span id="days">00</span>
                <span id="hours">00</span>
                <span id="minutes">00</span>
                <span id="seconds">00</span>
            </div>
        </div>
        <!-- Message for New Year -->
        <div class="message" id="message">
            <p>
                Message,
                <br>
                To all the guys watching this,
                <br>
                wishing you all a very very
                <br>
                <b style="color: dodgerblue;">HAPPY NEW YEAR <span id="year-message"></span></b>
                <br>
                from bottom of my heart.
                <br>
                Stay Blessed & Stay Safe.
                <br>
                <span style="float: right; font-size: 12px; color: gray;">By Ahmed Faraz_</span>             
            </p>
            <button class="close-message">Thanks!</button>
        </div>
        <!-- Button to see new year effect at any time -->
        <button class="new-year-effect" id="new-year-effect">See New Year Effects</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
